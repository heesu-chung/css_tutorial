<!DOCTYPE html>
<html>
    <head>
        <title>New CSS TUTORIAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      
    </head>
    <body>
        <div class="front">
            <div class="nav-bar">
                <div class="nav-logo">
                    <img src="REACTJS-01.png" alt="logo">
                </div>
                <div class="nav-links" id="nav-links">
                    <i class="fa fa-close" onclick="closeMenu()"></i>
                    <ul>
                        <a href="#"><li>HOME</li></a>
                        <a href="#"><li>ABOUT</li></a>
                        <a href="#"><li>CONTACT</li></a>
                    </ul>  
                    <button type="button" class="btn">SIGN UP</button>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </div>
            <div class="banner">
                <h1><span>React + JavaScript</span> is<br> powerful code & framework.</h1>
                <button type="button" class="btn">EXPLORE</button>
            </div>
            <div class="vertical-bar">
                <div class="search-icon">
                    <i class="fa fa-th-list"></i>
                    <i class="fa fa-search"></i>
                </div>
                <div class="social-icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-pinterest"></i>
                </div>
            </div>
            <div class="notifications">
                <div class="contents">
                    <small>Subscribe for your Career.</small>
                    <p><a href="">PREV</a><a href="">NEXT</a></p>
                </div>
                <div class="notification-img">
                    <img src="REACTJS-02.png" alt="">
                </div>
            </div>
        </div>
        <script>
            let show = document.getElementById("nav-links")
            function showMenu(){
                show.style.right= "0";
            }
            function closeMenu(){
                show.style.right="-200px";
            }
        </script>
    </body>
</html>
